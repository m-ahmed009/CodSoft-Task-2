<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <title>To-Do List</title>
</head>

<body>

    <section class="mt-5 pt-4">
        <div class="container">
            <h1 class="text-center text-uppercase">To-Do List</h1>
            <div class="row">
                <div class="col-12 col-md-10">
                    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Add a new task">
                </div>
                <div class="col-12 col-md-2">
                    <button id="addTask" class="add-button">Add task</button>
                </div>
            </div>
            <ul id="taskList" class="list-group mt-3"></ul>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="assets/custom.js"></script>
</body>

</html>
